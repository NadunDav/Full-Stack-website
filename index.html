        AOS.init({

    <script src="./assets/Js/script.js"></script>
    <script>
        // This script updates the user avatar in the navbar for index.html
        // Check if user is logged in from localStorage and display accordingly
        window.addEventListener('DOMContentLoaded', () => {
            const activeUser = localStorage.getItem('activeUser');
            if (activeUser) {
                // Update the avatar with the user's initial
                const avatar = document.getElementById('userAvatar1');
                if (avatar) {
                    avatar.innerText = activeUser.charAt(0).toUpperCase();
                }
            }
        });
    </script>
